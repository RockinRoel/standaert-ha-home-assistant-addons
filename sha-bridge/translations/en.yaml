configuration:
  serial_port:
    name: Serial port
    description: The serial port that the Standaert Home Assistant controller is connected to
  mqtt:
    name: MQTT Enabled
    description: Determines whether we should connect to the MQTT broker
  debug:
    name: Debug
    description: Enables debug logging
  program:
    name: Program path
    description: Determines the path to the SHAL program
  upload:
    name: Upload program
    description: Determines whether the program should be uploaded to the controller on the next start
  advertise_nonvars:
    name: Advertise undeclared inputs and outputs
    description: Whether inputs and outputs that are not declared in the SHAL program preamble should be advertised over MQTT